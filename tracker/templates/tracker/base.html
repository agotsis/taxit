<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ settings.APP_FULL_NAME }}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex space-x-8">
                    <a href="{% url 'year_view' %}" class="flex items-center px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700">
                        Home
                    </a>
                    <a href="{% url 'day_bulk_edit' %}" class="flex items-center px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700">
                        Bulk Edit Days
                    </a>
                    <a href="{% url 'office_list' %}" class="flex items-center px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700">
                        Offices
                    </a>
                    <a href="{% url 'ratio_view_list' %}" class="flex items-center px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700">
                        Ratio Views
                    </a>
                    <a href="{% url 'admin:index' %}" class="flex items-center px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700">
                        Admin
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-2" role="alert">
                        <span class="block sm:inline">{{ message }}</span>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>
</body>
</html>
